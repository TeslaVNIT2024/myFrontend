<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLA Club VNIT Nagpur - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TESLA Club VNIT Nagpur</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="council.html">Council</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="photos.html">Gallery</a></li>
                <li><a href="registration.html">Recruitment</a></li>
            </ul>
        </nav>
    </header>

    <section class="registration-form">
        <h2>Registration Form</h2>
        <p>Please fill out the form below to register:</p>

        <form id="registration-form">
            <!-- First Name -->
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" placeholder="Your name" required>
            
            <!-- Last Name -->
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" placeholder="Your last name" required>
            
            <!-- Degree -->
            <label for="degree">Degree</label>
            <select id="degree" name="degree" required>
                <option value="" disabled selected>Select your Degree</option>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
                <option value="PhD">PhD</option>
                <option value="BArch">BArch</option>
                <option value="Other">Other</option>
            </select>

            <!-- Year -->
            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select your year</option>
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Fourth Year">Fourth Year</option>
                <option value="Other">Other</option>
            </select>

            <!-- Branch -->
            <label for="branch">Branch</label>
            <input type="text" id="branch" name="branch" placeholder="Your branch" required>

            <!-- CGPA -->
            <label for="cgpa">CGPA</label>
            <input type="number" id="cgpa" name="cgpa" placeholder="Your CGPA" required min="0" max="10" step="0.01">

           
<!-- Skills Section -->
<div style="padding: 20px; background: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 0 auto;">
    <h2 style="font-size: 18px; font-weight: 600; color: #333; margin-bottom: 15px;">Select Your Skills:</h2>
    
    <div style="display: flex; flex-direction: column; gap: 10px;">
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Microcontroller/IOT</span>
            <input type="checkbox" name="skill" value="Microcontroller/IOT">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Matlab/Multisim/Simulation Software</span>
            <input type="checkbox" name="skill" value="Matlab/Multisim/Simulation Software">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">SolidWorks/Fusion 360</span>
            <input type="checkbox" name="skill" value="SolidWorks/Fusion 360">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Ansys</span>
            <input type="checkbox" name="skill" value="Ansys">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">PCB Design</span>
            <input type="checkbox" name="skill" value="PCB Design">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Soldering</span>
            <input type="checkbox" name="skill" value="Soldering">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Video Editing/Graphic Design</span>
            <input type="checkbox" name="skill" value="Video Editing/Graphic Design">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Web Development/App Development</span>
            <input type="checkbox" name="skill" value="Web Development/App Development">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Sponsorship</span>
            <input type="checkbox" name="skill" value="Sponsorship">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Other</span>
            <input type="checkbox" id="other-skill">
        </label>
        <input type="text" id="otherSkillInput" placeholder="Specify other skill" disabled>
    </div>
</div>




            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <!-- Project -->
            <label for="project">Projects</label>
            <textarea id="project" name="project" placeholder="Your projects" ></textarea>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Project -->
<label for="project">Projects</label>
<textarea id="project" name="project" placeholder="Your projects"></textarea>

<script>
    const otherSkillCheckbox = document.getElementById('other-skill');
    const otherSkillInput = document.getElementById('otherSkillInput');

    otherSkillCheckbox.addEventListener('change', () => {
        otherSkillInput.disabled = !otherSkillCheckbox.checked;
        if (!otherSkillCheckbox.checked) {
            otherSkillInput.value = '';
        }
    });

    document.getElementById('registration-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const yearInput = document.getElementById('year').value;

        const yearMap = {
            "First Year": 1,
            "Second Year": 2,
            "Third Year": 3,
            "Fourth Year": 4,
            "Other": 0
        };
        const year = yearMap[yearInput];

        // Gather form data
        const formData = {
            fullName: document.getElementById('first-name').value,
            lastName: document.getElementById('last-name').value,
            degree: document.getElementById('degree').value,
            year: year,
            branch: document.getElementById('branch').value,
            cgpa: document.getElementById('cgpa').value,
            skills: Array.from(document.querySelectorAll('input[name="skill"]:checked')).map(input => input.value),
            email: document.getElementById('email').value,
            project: document.getElementById('project').value || '' // Optional project field
        };

        // Check if "Other" skill is selected and add its value if so
        if (otherSkillCheckbox.checked && otherSkillInput.value) {
            formData.skills.push(otherSkillInput.value);
        }

        try {
            const response = await fetch('https://mybackend-awki.onrender.com/students/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Registration successful!');
                document.getElementById('registration-form').reset();
            } else {
                alert('Registration failed!');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during registration. Please try again.');
        }
    });
</script>

</body>
</html>
