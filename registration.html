<!-- Skills Section -->
<div style="padding: 20px; background: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 0 auto;">
    <h2 style="font-size: 18px; font-weight: 600; color: #333; margin-bottom: 15px;">Select Your Skills:</h2>
    
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Microcontroller/IOT</span>
            <input type="checkbox" name="skill" value="Microcontroller/IOT">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Matlab/Multisim/Simulation Software</span>
            <input type="checkbox" name="skill" value="Matlab/Multisim/Simulation Software">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">SolidWorks/Fusion 360</span>
            <input type="checkbox" name="skill" value="SolidWorks/Fusion 360">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Ansys</span>
            <input type="checkbox" name="skill" value="Ansys">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">PCB Design</span>
            <input type="checkbox" name="skill" value="PCB Design">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Soldering</span>
            <input type="checkbox" name="skill" value="Soldering">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Video Editing/Graphic Design</span>
            <input type="checkbox" name="skill" value="Video Editing/Graphic Design">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Web Development/App Development</span>
            <input type="checkbox" name="skill" value="Web Development/App Development">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Sponsorship</span>
            <input type="checkbox" name="skill" value="Sponsorship">
        </label>
        <label style="display: flex; align-items: center;">
            <span style="color: #555; margin-right: 8px;">Other</span>
            <input type="checkbox" id="other-skill">
        </label>
        <input type="text" id="otherSkillInput" placeholder="Specify other skill" disabled>
    </div>
</div>
